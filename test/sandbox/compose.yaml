services:
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SOURCEMETA_REGISTRY_EDITION: ${SOURCEMETA_REGISTRY_EDITION}
        SOURCEMETA_REGISTRY_CONFIGURATION: ${SOURCEMETA_REGISTRY_CONFIGURATION}
        SOURCEMETA_REGISTRY_PORT: ${SOURCEMETA_REGISTRY_PORT}
    ports:
      - "${SOURCEMETA_REGISTRY_PORT}:${SOURCEMETA_REGISTRY_PORT}"
