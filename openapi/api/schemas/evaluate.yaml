parameters:
  - name: path
    in: path
    required: true
    schema:
      type: string
    example: "path/to/schema"

options:
  summary: CORS pre-flight request
  responses:
    '204':
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
        Access-Control-Max-Age:
          schema:
            type: string

post:
  summary: Evaluate an instance against a schema
  requestBody:
    required: true
    content:
      application/json: {}
  responses:
    '200':
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../../../collections/sourcemeta/registry/schemas/api/schemas/evaluate.json
    '400':
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../../../collections/sourcemeta/registry/schemas/api/common/error.json
    '404':
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../../../collections/sourcemeta/registry/schemas/api/common/error.json
