parameters:
  - name: path
    in: path
    required: true
    schema:
      type: string
    example: "path/to/schema"

post:
  summary: Evaluate an instance against a schema
  requestBody:
    required: true
    content:
      application/json: {}
  responses:
    '200':
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../../../collections/sourcemeta/registry/schemas/api/schemas/evaluate.json
    '400':
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../../../collections/sourcemeta/registry/schemas/api/common/error.json
    '404':
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../../../collections/sourcemeta/registry/schemas/api/common/error.json
